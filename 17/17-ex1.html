<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chapter 17th - exercise 1</title>
  <style>
    body{
      margin: 0;
    }
    #div-head{
      border: cadetblue 2px solid;
      text-align: center;
      /* width: 50%;
      min-width: 300px;
      min-height: 100px;
      height: 40%; */
    }
  </style>
</head>
<body>
  <div id="div-head">
    <h2>
      Shapes using Canvas - Chapter 17th
    </h2>
  </div>
  <div id="div-main">
    <div id="div-1">
      <canvas id="canvas-1" style="height: 101px; width: 500px;"></canvas>
    </div>
    <div id="div-2">
      <canvas id="canvas-2" style="height: 101px; width: 500px;"></canvas>
    </div>
    <div id="div-3">
      <canvas id="canvas-3" style="height: 101px; width: 500px;"></canvas>
    </div>
    <div id="div-4">
      <canvas id="canvas-4" style="height: 101px; width: 500px;"></canvas>
    </div>
    <div id="div-5">
      <canvas id="canvas-5" style="height: 101px; width: 500px;"></canvas>
    </div>
  </div>
</body>
<script>
  const screenHeightTotal = document.documentElement.clientHeight;
  const body = document.documentElement.querySelector("body");
  body.style.height = `${screenHeightTotal - 20}px`;
  body.style.border = "10px solid grey";

  let divHead = document.getElementById("div-head");

  const bodyHeightNoBorder = document.querySelector("body").clientHeight;
  const divMain = document.getElementById("div-main");
  divMain.style.border = "cadetblue 2px solid";
  divMain.style.height = `${bodyHeightNoBorder - divHead.offsetHeight - 4}px`;

  const div1 = document.querySelector("#div-1");
  const div2 = document.querySelector("#div-2");
  const div3 = document.querySelector("#div-3");
  const div4 = document.querySelector("#div-4");
  const div5 = document.querySelector("#div-5");

  const divsHeight = (divMain.clientHeight / 5) - 2;
  div1.style.height = `${divsHeight}px`;
  div1.style.border = "1px solid lightblue";

  div2.style.height = `${divsHeight}px`;
  div2.style.border = "1px solid lightblue";

  div3.style.height = `${divsHeight}px`;
  div3.style.border = "1px solid lightblue";

  div4.style.height = `${divsHeight}px`;
  div4.style.border = "1px solid lightblue";

  div5.style.height = `${divsHeight}px`;
  div5.style.border = "1px solid lightblue";

  // trying to loop to set the items's frame
  // [ ...Array(5).keys() ].forEach(e => {
  //   const x = `div${e+1}`;
  //   console.log("x", x)
  //   console.log(window[x])
  //   console.log(eval[x])
  //   // [x].style.height = `${divsHeight}px`;
  //   // [x].style.border = "1px solid red";
  // });

  let trapeze = document.querySelector("#canvas-1").getContext("2d");
  // trapeze.height = parseFloat(div1.style.height); // it does NOT work
  trapeze.fillStyle = "white";
  trapeze.beginPath();
  // trapeze.strokeStyle = "red";
  trapeze.moveTo(100, 25);
  trapeze.lineTo(200, 25);
  trapeze.lineTo(225, 125);
  trapeze.lineTo(75, 125);
  trapeze.lineTo(100, 25);
  trapeze.stroke();
  trapeze.fill();

  let diamond = document.querySelector("#canvas-2").getContext("2d");
  // trapeze.height = parseFloat(div1.style.height); // it does NOT work
  diamond.fillStyle = "red";
  diamond.beginPath();
  diamond.strokeStyle = "red";
  diamond.moveTo(125, 25);
  diamond.lineTo(175, 25);
  diamond.lineTo(75, 175);
  diamond.lineTo(75, 125);
  diamond.lineTo(100, 25);
  diamond.stroke();
  diamond.fill();

</script>
</html>
