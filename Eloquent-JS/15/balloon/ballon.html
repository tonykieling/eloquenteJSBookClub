<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="data:;base64,iVBORw0KGgo="> 
  <!-- after adding beep, there is a 404 favicon error, which was suppressed by the above line. -->
  <title>Balloon Explosion</title>
  <style>
    body{
      margin: 1rem;
      background-color: dodgerblue;
    }
    /*
     Issues with the width and height of CSS container and child elements
     https://www.webomelette.com/css-float-parent-container-child-element-hight-width */
    #first-div {
      /* overflow: auto;
      width: 100%;
      display: inline-block; */
      width: 100%;
      display: flex;
      align-items: space-around;
      margin: 40px 0;
    }
    #main-div{
      /* ‚Äúcss vertical align‚Äù Code Answer */
      /* https://www.codegrepper.com/code-examples/javascript/css+vertical+align */
      display: flex;
      justify-content: center; /* horizontal */
      align-items: center; /* vertical */
      /* border: teal 1px solid; */
    }
  
  </style>
</head>
<body style="margin: 1rem;">
  <div id="big-div">
    <div id="first-div">
      <div id="base-size" onclick="changeBalloon('up')" style="font-size: x-large; font-weight: bolder; font-family: fantasy;"><img src="arrow_up.png" style="width: 5%;"><img> Arrow-up to Inflate the balloon</div>
      <div id="base-size" onclick="changeBalloon('down')" style="font-size: x-large; font-weight: bolder; font-family: fantasy;"><img src="arrow_down.png" style="width: 5%;"><img> Arrow-down to Deflate it</div>
    </div>

    <!-- <div id="main-div" style="text-align: center; border: teal 1px solid; vertical-align: middle"> -->
    <div id="main-div" style="border: teal 1px solid;">
    <!-- <div id="main-div"> -->
      <button id="bt" onclick="starting()" style="background-color: springgreen; width: 10rem; height: 5rem; position: absolute">Again!!</button>
      <span id="balloon-place"></span>
    </div>
  </div>
</body>

<script>
  // about computed dimension of a html element
  // https://www.javascripttutorial.net/javascript-dom/javascript-width-height/
  
  const balloon = document.getElementById("balloon-place");
  const explosion = "üí•";
  const screenWidth = document.documentElement.clientWidth;

  const screenHeight = Math.floor(document.documentElement.clientHeight);
  const mainDivTop = Math.ceil(document.getElementById("main-div").getBoundingClientRect().top);
  const bodyMarginBottom = parseInt(window.getComputedStyle(document.body).getPropertyValue("margin-bottom"));
  const mainDivBorderTop = parseInt(document.getElementById("main-div").style.borderTop);
  const mainDivBorderBottom = parseInt(document.getElementById("main-div").style.borderBottom);
  const roomAfter = parseInt(window.getComputedStyle(document.documentElement, null).getPropertyValue("font-size"));
  const mainDivHeight = screenHeight - mainDivTop - bodyMarginBottom - mainDivBorderTop - mainDivBorderBottom - roomAfter;
  
  // it defines main-div accordingly to the device it is being shown on
  document.getElementById("main-div").style.height = `${mainDivHeight}px`;


  // document.getElementById("main-div").style.height = `${mainDivHeight}px`;;
  let currentWidth, currentHeight;


  // it displays the againbutton
  const enableAgainButton = () => {
    document.getElementById("bt").style.display = "inline";
  };

  const chooseAndPlay = () => {
    sounds[(Math.random() < 0.5) ? 0 : 1].playSound();
    // const n = Math.random() < 0.5 ? true : false;
    // console.log("n", n)
    // if (n)
    //   sounds[0].playSound();
    // else
    //   sounds[1].playSound();
  };


  // the consequences for an explosion
  const callExplosion = () => {
    balloon.style.fontSize = (parseInt(balloon.style.fontSize) * 0.75) + "px";
    balloon.innerText = explosion;
    chooseAndPlay();
    window.document.removeEventListener("keydown", changeBalloon);
    window.document.removeEventListener("click", changeBalloon);
    enableAgainButton();
    const againButton = document.getElementById("bt");
  }

  // the ballon method triggered by all specific eventListeneres
  const changeBalloon = (event) => {
    const pumpBalloon = () => {
      balloon.style.fontSize = (parseInt(balloon.style.fontSize) * 1.15) + "px";
      currentWidth = document.documentElement.clientWidth;
      currentHeight = document.documentElement.clientHeight;

      if ((screenWidth !== currentWidth) || (screenHeight !== currentHeight)){
        callExplosion();
      } 
    }

    // // about computedstyle
    // // https://developer.mozilla.org/en-US/docs/Web/API/Window/getComputedStyle
    // var style = window.getComputedStyle(balloon, null).getPropertyValue("font-size");
    // var h = parseFloat(style);
    // console.log("h", h)

    // if (event.type === "click") pumpBalloon();
    if ((event.key === "ArrowUp") || (event === "up")) {
      pumpBalloon();
    } else if ((event.key === "ArrowDown") || (event === "down")) {
      balloon.style.fontSize = (parseInt(balloon.style.fontSize) * 0.9) + "px";
    } 
  }

  // method to start the environment
  const starting = () => {
    balloon.innerText = "üéà";
    balloon.style.fontSize = "40px";
    // balloon.style.fontSize = "504px";
    currentWidth  = 0,
    currentHeight = 0;
    document.getElementById("bt").style.display = "none";
    window.document.addEventListener("keydown", changeBalloon);
  };

  starting();


  // https://stackoverflow.com/questions/879152/how-do-i-make-javascript-beep
  const sounds = [
    // {playSound: () => beep()},
    {playSound: () => drummroll()},
    {playSound: () => pew()}
  ];
