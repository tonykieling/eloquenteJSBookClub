<body>
  <h3 id="base-size">Arrow-up to Inflate the balloon</h3>
  <h3>Arrow-down to Deflate it</h3>
  <button id="bt" onclick="starting()">Again!!</button>
  <br>
  <span id="balloon-place">
  </span>
</body>
<style>
  body{
    background-color: dodgerblue;
  }
</style>
<script>
  // about computed dimension of a html element
  // https://www.javascripttutorial.net/javascript-dom/javascript-width-height/
  
  const balloon = document.getElementById("balloon-place");
  const explosion = "ðŸ’¥";
  const initialWidth  = window.getComputedStyle(document.getElementById("base-size"), null).getPropertyValue("width");
  const initialHeight = document.documentElement.clientHeight;
  let currentWidth, currentHeight;


  // it displays the againbutton
  const enableAgainButton = () => {
    document.getElementById("bt").style.display = "inline";
  };


  // the consequences for an explosion
  const callExplosion = () => {
    balloon.style.fontSize = (parseInt(balloon.style.fontSize) * 0.85) + "px";
    balloon.innerText = explosion;
    beep();
    window.document.removeEventListener("keydown", changeBalloon);
    window.document.removeEventListener("click", changeBalloon);
    enableAgainButton();
  }

  // the ballon method triggered by all specific eventListeneres
  const changeBalloon = () => {
    const fillBalloon = () => {
      balloon.style.fontSize = (parseInt(balloon.style.fontSize) * 1.15) + "px";
      currentWidth = window.getComputedStyle(document.getElementById("base-size"), null).getPropertyValue("width");
      currentHeight = document.documentElement.clientHeight;

      if ((initialWidth !== currentWidth) || (initialHeight !== currentHeight)){
        callExplosion();
      } 
    }

    // // about computedstyle
    // // https://developer.mozilla.org/en-US/docs/Web/API/Window/getComputedStyle
    // var style = window.getComputedStyle(balloon, null).getPropertyValue("font-size");
    // var h = parseFloat(style);
    // console.log("h", h)
    
    if (event.type === "click") fillBalloon();
    if (event.key === "ArrowUp") {
      fillBalloon();
    } else if (event.key === "ArrowDown") {
      balloon.style.fontSize = (parseInt(balloon.style.fontSize) * 0.9) + "px";
    } 
  }

  // method to start the environment
  const starting = () => {
    balloon.innerText = "ðŸŽˆ";
    balloon.style.fontSize = "30px";
    currentWidth  = 0,
    currentHeight = 0;
    document.getElementById("bt").style.display = "none";
    window.document.addEventListener("keydown", changeBalloon);
    window.document.addEventListener("click", changeBalloon);
  };

  starting();
