<!-- THIS program runs JSX and Babel
When using JSX, Babel is mandatory due to the browser do NOT undertand JSX code, only pure Javascript.
-->

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chapter 5th - exercise</title>

  <!-- React library & ReactDOM (Development Version)-->
  <script src="https://unpkg.com/react@16/umd/react.development.js"></script>
  <script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>

  <!-- it allows writing JSX code -->
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

</head>
<body>
  <div id = "pureJS">
  </div>
  <div id = "jsx">
  </div>
</body>

<script type="text/babel"> // type MUST to be as "text/babel" in order to execute babel in the code below
  // JSX code here. Or link to separate JavaScript file that contains JSX.
  const JSXTitle = <h1 style = {{color: "blue"}}> It is a JSX Title <span style = {{color: "grey"}}>{ (false) ? "OK" : "NOK"}</span> </h1>
  ReactDOM.render(JSXTitle, document.querySelector("#jsx"));
</script>

<script>
  const myReactElement = React.createElement("h1", {style: {color: "red"}}, "It is the Title");
  ReactDOM.render(myReactElement, document.querySelector("#pureJS"));
</script>
</html>
